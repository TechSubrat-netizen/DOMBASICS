<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <img src="lionelmessi.jpg" alt="Lionel Messi" class="img-fluid">
            </div>
            <div class="card-body text-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-center">
                        <h2><span id="inclike">0</span></h2>
                        <button id="likebtn" class="btn btn-success">Like</button>
                    </div>
                    <div class="text-center">
                        <h2><span id="decdislike">0</span></h2>
                        <button id="dislikebtn" class="btn btn-danger">Dislike</button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <h4>Total: <span id="totalLike">0</span></h4>
            </div>
        </div>
    </div>

    <!-- script code -->
    <script>
        let incLike = document.querySelector('#inclike');
        let likeBtn = document.querySelector('#likebtn');
        let decdislike = document.querySelector('#decdislike');
        let disLikebtn = document.querySelector('#dislikebtn');
        let totallike = document.querySelector('#totalLike');
        
        // Initialize from localStorage
        let likes = localStorage.getItem('likes') ? Number(localStorage.getItem('likes')) : 0;
        let dislikes = localStorage.getItem('dislikes') ? Number(localStorage.getItem('dislikes')) : 0;
        
        // Update the DOM with initial values
        incLike.textContent = likes;
        decdislike.textContent = dislikes;
        totallike.textContent = likes + dislikes;

        // Increase likes
        function increase() {
            likes++;
            localStorage.setItem('likes', likes);
            incLike.textContent = likes;
            
            // Update total
            let total = likes + dislikes;
            localStorage.setItem('total', total);
            totallike.textContent = total;
        }

        // Increase dislikes
        function decrease() {
            dislikes++;
            localStorage.setItem('dislikes', dislikes);
            decdislike.textContent = dislikes;
            
            // Update total
            let total = likes + dislikes;
            localStorage.setItem('total', total);
            totallike.textContent = total;
        }

        // Event listeners
        likeBtn.addEventListener('click', increase);
        disLikebtn.addEventListener('click', decrease);
    </script>
   
</body>
</html>
