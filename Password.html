<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <form action="" class="form-control p-4">
            <h2 class="text-center mb-4">Register</h2>
            <div class="mb-3">
                <label for="email-field" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-field" placeholder="Enter your email">
            </div>
            
            <div class="mb-3">
                <label for="password-field" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-eye" id="icon"></i></span>
                    <input type="password" class="form-control" id="password-field" placeholder="Enter your password">
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm-password-field" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password-field" placeholder="Re-enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script>
        let icon = document.querySelector('#icon');
        let passwordField = document.querySelector('#password-field');
        let confirmPassword=document.querySelector('#confirm-password-field');
        
        icon.addEventListener('click', () => {
            let passwordBoxValue = passwordField.getAttribute('type');
            if (passwordBoxValue == 'password') {
                passwordField.setAttribute('type', 'text');
                icon.setAttribute('class', 'bi bi-eye-slash');
            } else {
                passwordField.setAttribute('type', 'password');
                icon.setAttribute('class', 'bi bi-eye');
            }
        });
    </script>
</body>
</html>
