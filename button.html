<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            background-color: chartreuse;
            padding: 20px;
            color: white;
        }
        button{
            border-radius: 10px;
        }
        button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="one">print message</h1>
        <!-- //inline event listner -->
        <button onclick="printmessage()">Click Here</button> 
        <button id="hello-btn">Click here</button>
        <button id="bye-btn">Click here</button>
    </div>
    <script>
         let head=document.querySelector('#one');
        function printmessage(){
           
            head.textContent="hi"
        }
        //By using event properties;
        let hello=document.getElementById('hello-btn')
        hello.onclick= function(){
            head.textContent="Hello"
        }
        // By using addEventListner;
        let bye=document.getElementById('bye-btn');
        bye.addEventListener('click',function(){
            head.textContent="Bye"
        })

    </script>
</body>
</html>
